[package]
name = "rs-cache"
version = "0.7.5" # Remember to update usage
authors = ["jimvdl <jimvdlind@gmail.com>"]
edition = "2021"
license = "MIT"
description = "An immutable, high-level API for the RuneScape cache file system."
repository = "https://github.com/jimvdl/rs-cache"
documentation = "https://docs.rs/rs-cache"
readme = "README.md"
keywords = ["runescape", "osrs", "rs3"]
exclude = [".gitignore", "data/*"]
categories = ["development-tools", "filesystem"]

[badges]
maintenance = { status = "experimental" }

[features]
default = ["osrs"]
serde-derive = ["serde", "serde-big-array"]
osrs = []
rs3 = ["whirlpool", "num-bigint", "lzma-rs"]

[[example]]
name = "rs3_update_protocol"
required-features = ["rs3"]

[[example]]
name = "osrs_update_protocol"
required-features = ["osrs"]

[lib]
name = "rscache"
path = "src/lib.rs"

[dependencies]
crc = "2.1"
bzip2 = "0.4"
nom = "7.0"
itertools = "0.10"
whirlpool = { version = "0.9", optional = true }
num-bigint = { version = "0.4", optional = true }
serde = { version = "1.0", features = ["derive"], optional = true }
serde-big-array = { version = "0.3", optional = true }
lzma-rs = { version = "0.2", optional = true }
flate2 = "1.0"
memmap2 = "0.5"

[dev-dependencies]
sha1 = "0.6"