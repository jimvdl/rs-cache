[package]
name = "rs-cache"
version = "0.3.3" # Remember to update usage
authors = ["jimvdl <jimvdlind@gmail.com>"]
edition = "2018"
license = "MIT"
description = "A simple RuneScape cache utility."
repository = "https://github.com/jimvdl/rs-cache"
documentation = "https://docs.rs/rs-cache"
readme = "README.md"
keywords = ["runescape", "osrs"]
exclude = [".gitignore", "data/cache"]
categories = ["development-tools"]

[features]
default = ["osrs"]
osrs = []
rs3 = ["num-bigint"]

[lib]
name = "rscache"
path = "src/lib.rs"

[dependencies]
crc = "1.8.1"
bzip2 = "0.3.3"
libflate = "0.1.27"
nom = "5.1.2"
itertools = "0.9.0"
whirlpool = "0.9.0"
# num-bigint rs3 specific
num-bigint = { version = "0.3.1", optional = true }

[dev-dependencies]
sha1 = "0.6.0"

[[example]]
name = "osrs_update_protocol"
required-features = ["osrs"]

[[example]]
name = "rs3_update_protocol"
required-features = ["rs3"]