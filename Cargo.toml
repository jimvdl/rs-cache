[package]
name = "rs-cache"
version = "0.6.3" # Remember to update usage
authors = ["jimvdl <jimvdlind@gmail.com>"]
edition = "2018"
license = "MIT"
description = "A simple RuneScape cache utility."
repository = "https://github.com/jimvdl/rs-cache"
documentation = "https://docs.rs/rs-cache"
readme = "README.md"
keywords = ["runescape", "osrs", "rs3"]
exclude = [".gitignore", "data/*"]
categories = ["development-tools", "filesystem"]

[lib]
name = "rscache"
path = "src/lib.rs"

[dependencies]
crc = "1.8"
bzip2 = "0.4"
nom = "6.2"
itertools = "0.9"
whirlpool = "0.9"
num-bigint = "0.4"
serde = { version = "1.0", features = ["derive"] }
serde-big-array = "0.3"
lzma-rs = "0.2"
flate2 = "1.0"

[dev-dependencies]
sha1 = "0.6"