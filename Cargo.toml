[package]
name = "rs-cache"
version = "0.5.1" # Remember to update usage
authors = ["jimvdl <jimvdlind@gmail.com>"]
edition = "2018"
license = "MIT"
description = "A simple RuneScape cache utility."
repository = "https://github.com/jimvdl/rs-cache"
documentation = "https://docs.rs/rs-cache"
readme = "README.md"
keywords = ["runescape", "osrs", "rs3"]
exclude = [".gitignore", "data/*"]
categories = ["development-tools"]

[lib]
name = "rscache"
path = "src/lib.rs"

[dependencies]
crc = "1.8.1"
bzip2 = "0.4"
libflate = "1.1.0"
nom = "6.2.1"
itertools = "0.9.0"
whirlpool = "0.9.0"
num-bigint = "0.4"
serde = { version = "1.0.127", features = ["derive"] }
serde-big-array = "0.3.2"
serde_json = "1.0.66"

[dev-dependencies]
sha1 = "0.6.0"